<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unlock 30</title>

    <!-- Google Fonts: Orbitron for Sci-Fi feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS START (Copy to style.css for Acode) -->
    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(20, 20, 30, 0.7);
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff0055;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
            --font-tech: 'Orbitron', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 20%);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* No scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- UI Container --- */
        #app {
            width: 100%;
            height: 100%;
            max-width: 600px;
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        /* --- Views --- */
        .view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .view.active {
            opacity: 1;
            pointer-events: all;
            z-index: 10;
        }

        /* --- Typography --- */
        h1, h2, h3 {
            font-family: var(--font-tech);
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: var(--neon-cyan);
        }

        h2 { font-size: 1.5rem; color: var(--neon-purple); }

        p { color: var(--text-dim); margin-bottom: 20px; text-align: center; line-height: 1.5; }

        /* --- Forms & Inputs --- */
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-family: var(--font-tech);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        /* --- Buttons --- */
        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: var(--font-tech);
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active { transform: scale(0.98); }

        .btn-primary {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .btn-primary:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
        }

        .btn-secondary {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
        }

        .btn-secondary:hover {
            background: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.6);
        }

        .btn-danger {
            border-color: var(--neon-red);
            color: var(--neon-red);
            margin-top: 20px;
        }

        /* --- Level Grid --- */
        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .level-box {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-tech);
            color: #555;
            cursor: not-allowed;
            transition: 0.3s;
        }

        .level-box.unlocked {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            background: rgba(0, 243, 255, 0.05);
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
        }

        .level-box.completed {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
            background: rgba(188, 19, 254, 0.1);
        }

        .level-box.current {
            background: var(--neon-cyan);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.6);
            transform: scale(1.05);
        }

        /* --- Game Screen Specifics --- */
        .puzzle-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--neon-purple);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.1);
        }
        
        .puzzle-text {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
        }

        .stats-bar {
            position: absolute;
            top: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            font-family: var(--font-tech);
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--text-dim);
            font-family: var(--font-tech);
            cursor: pointer;
        }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .text-link { color: var(--neon-cyan); cursor: pointer; text-decoration: underline; margin-top: 10px; font-size: 0.9rem;}
        
        /* Message Modal */
        #message-modal {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid var(--neon-cyan);
            padding: 15px 30px;
            border-radius: 50px;
            z-index: 100;
            color: #fff;
            font-family: var(--font-tech);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        #message-modal.show { opacity: 1; top: 30px; }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--neon-cyan);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="message-modal">Message Text</div>

    <div id="app">
        
        <!-- View 1: Auth Screen -->
        <div id="auth-view" class="view active">
            <h1>UNLOCK 30</h1>
            
            <div id="login-form" style="width: 100%;">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password">
                </div>
                <button class="btn btn-primary" onclick="handleLogin()">
                    <span class="btn-text">ENTER SYSTEM</span>
                    <div class="loader" id="login-loader"></div>
                </button>
                <div class="text-link" onclick="toggleAuthMode('register')">Create New Account</div>
            </div>

            <div id="register-form" style="width: 100%; display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" id="reg-name" placeholder="Codename (Display Name)">
                </div>
                <div class="form-group">
                    <input type="email" id="reg-email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" id="reg-password" placeholder="Password">
                </div>
                <button class="btn btn-secondary" onclick="handleRegister()">
                    <span class="btn-text">INITIALIZE USER</span>
                    <div class="loader" id="reg-loader"></div>
                </button>
                <div class="text-link" onclick="toggleAuthMode('login')">Back to Login</div>
            </div>
        </div>

        <!-- View 2: Main Menu -->
        <div id="menu-view" class="view">
            <h1 style="margin-bottom: 5px;">UNLOCK 30</h1>
            <p id="welcome-msg">Welcome, User</p>
            
            <div style="width: 100%; text-align: center; margin-bottom: 30px;">
                <div style="font-size: 3rem; color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan);" id="menu-level-display">1</div>
                <div style="font-size: 0.8rem; letter-spacing: 2px; color: var(--text-dim);">CURRENT LEVEL</div>
            </div>

            <button class="btn btn-primary" onclick="showView('level-view')">CONTINUE</button>
            <button class="btn btn-secondary" style="opacity: 0.5;">LEADERBOARD (LOCKED)</button>
            <button class="btn btn-danger" onclick="handleLogout()">DISCONNECT</button>
        </div>

        <!-- View 3: Level Selector -->
        <div id="level-view" class="view">
            <h2>SELECT SECTOR</h2>
            <div class="level-grid" id="level-grid-container">
                <!-- Levels injected by JS -->
            </div>
            <button class="btn btn-secondary" style="margin-top: 20px;" onclick="showView('menu-view')">BACK TO MENU</button>
        </div>

        <!-- View 4: Game Screen -->
        <div id="game-view" class="view">
            <button class="back-btn" onclick="showView('level-view')">&lt; SECTORS</button>
            
            <div class="stats-bar">
                <span id="game-level-indicator">LEVEL 01</span>
                <span>COINS: <span id="coin-display">0</span></span>
            </div>

            <div class="puzzle-container">
                <p class="puzzle-text" id="puzzle-question">Loading...</p>
            </div>

            <div class="form-group">
                <input type="text" id="answer-input" placeholder="Enter solution...">
            </div>

            <button class="btn btn-primary" onclick="checkAnswer()">SUBMIT ANSWER</button>
            <p id="hint-text" style="font-size: 0.8rem; color: var(--neon-red); margin-top: 10px; opacity: 0;">Access Denied. Try again.</p>
        </div>

    </div>

    <!-- JS START (Copy to script.js for Acode) -->
    <script type="module">
        // --- 1. CONFIGURATION & IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuration provided in prompt
        const firebaseConfig = {
            apiKey: "AIzaSyAVR5DMwGlzweUBtdXNRMxOemuN_7aGzQ4",
            authDomain: "unlock-30.firebaseapp.com",
            projectId: "unlock-30",
            storageBucket: "unlock-30.firebasestorage.app",
            messagingSenderId: "917192019872",
            appId: "1:917192019872:web:427d800bae4366d1c0dec5",
            measurementId: "G-NMNEKLBJL5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // System Requirement: Use specific artifact path for preview environment
        // NOTE FOR ACODE USER: You can simplify this to just `users` in your own app if you want
        // But keep this structure if you want it to be organized under an App ID.
        const appId = 'unlock-30-game-v1'; 

        // --- 2. GAME DATA (Examples) ---
        const levels = [
            { level: 1, question: "What comes once in a minute, twice in a moment, but never in a thousand years?", answer: "m", type: "text" },
            { level: 2, question: "2, 4, 8, 16. What comes next?", answer: "32", type: "number" },
            { level: 3, question: "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?", answer: "echo", type: "text" },
            { level: 4, question: "Binary Code: 101. What number is this?", answer: "5", type: "number" },
            { level: 5, question: "Hex code for white (without #).", answer: "ffffff", type: "text" },
            // Placeholder for levels 6-30
        ];
        // Populate up to 30 for the grid UI
        for(let i=6; i<=30; i++) {
            levels.push({ level: i, question: "Locked Data. Decrypt Level " + (i-1) + " to access.", answer: "password", type: "text" });
        }

        // --- 3. STATE MANAGEMENT ---
        let userData = null;
        let activeLevel = 1;

        // --- 4. DOM ELEMENTS ---
        const views = {
            auth: document.getElementById('auth-view'),
            menu: document.getElementById('menu-view'),
            levels: document.getElementById('level-view'),
            game: document.getElementById('game-view')
        };
        const msgModal = document.getElementById('message-modal');

        // --- 5. UI FUNCTIONS ---
        window.showView = (viewName) => {
            // Hide all
            Object.values(views).forEach(v => v.classList.remove('active'));
            
            // Show target
            if (viewName === 'auth') views.auth.classList.add('active');
            if (viewName === 'menu-view') {
                views.menu.classList.add('active');
                updateMenuUI();
            }
            if (viewName === 'level-view') {
                views.levels.classList.add('active');
                renderLevelGrid();
            }
            if (viewName === 'game-view') {
                views.game.classList.add('active');
                loadLevel(activeLevel);
            }
        };

        window.toggleAuthMode = (mode) => {
            if (mode === 'register') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
            }
        };

        function showMessage(msg) {
            msgModal.textContent = msg;
            msgModal.classList.add('show');
            setTimeout(() => msgModal.classList.remove('show'), 2000);
        }

        function toggleLoader(btnId, show) {
            const btn = document.querySelector(btnId); // Need to select parent button
            const loader = btn.querySelector('.loader');
            const text = btn.querySelector('.btn-text');
            if(show) {
                loader.style.display = 'block';
                text.style.display = 'none';
            } else {
                loader.style.display = 'none';
                text.style.display = 'block';
            }
        }



        // --- 6. GAME LOGIC ---
        function updateMenuUI() {
            if (userData) {
                document.getElementById('welcome-msg').textContent = `Welcome, ${userData.displayName}`;
                document.getElementById('menu-level-display').textContent = userData.currentLevel;
            }
        }

        function renderLevelGrid() {
            const container = document.getElementById('level-grid-container');
            container.innerHTML = '';

            levels.forEach(lvl => {
                const el = document.createElement('div');
                el.className = 'level-box';
                el.textContent = lvl.level;

                if (userData && lvl.level < userData.currentLevel) {
                    el.classList.add('completed', 'unlocked');
                    el.onclick = () => { activeLevel = lvl.level; showView('game-view'); };
                } else if (userData && lvl.level === userData.currentLevel) {
                    el.classList.add('current', 'unlocked');
                    el.onclick = () => { activeLevel = lvl.level; showView('game-view'); };
                } else {
                    // Locked
                    el.style.opacity = '0.3';
                }

                container.appendChild(el);
            });
        }

        function loadLevel(lvlNum) {
            const levelObj = levels.find(l => l.level === lvlNum);
            document.getElementById('game-level-indicator').textContent = `LEVEL ${lvlNum.toString().padStart(2, '0')}`;
            document.getElementById('coin-display').textContent = userData.coins;
            document.getElementById('puzzle-question').textContent = levelObj.question;
            document.getElementById('answer-input').value = '';
            document.getElementById('hint-text').style.opacity = 0;
        }

        window.checkAnswer = async () => {
            const input = document.getElementById('answer-input').value.trim().toLowerCase();
            const currentLvlData = levels.find(l => l.level === activeLevel);
            
            // Allow simplified hex input (fff vs ffffff)
            let isCorrect = input === currentLvlData.answer.toLowerCase();
            if (currentLvlData.type === 'text' && currentLvlData.answer.length === 6 && input.length === 3) {
                 // rough check for short hex
            }

            if (isCorrect) {
                showMessage("ACCESS GRANTED");
                
                // Logic to update progress if this was the latest level
                if (activeLevel === userData.currentLevel) {
                    const nextLevel = activeLevel + 1;
                    const newCoins = userData.coins + 10;

                    // Optimistic update
                    userData.currentLevel = nextLevel;
                    userData.coins = newCoins;

                    // Firestore update
                    try {
                        // NOTE: Using strict path for system compliance. 
                        // Acode users: you can use doc(db, 'users', auth.currentUser.uid)
                        const userRef = doc(db, 'artifacts', appId, 'users', auth.currentUser.uid);
                        await updateDoc(userRef, {
                            currentLevel: nextLevel,
                            coins: newCoins
                        });
                        
                        // Small Delay then back to grid
                        setTimeout(() => {
                            showView('level-view');
                        }, 1000);

                    } catch (error) {
                        console.error("Error saving progress:", error);
                        showMessage("Error saving data");
                    }
                } else {
                    // Replaying old level
                    setTimeout(() => showView('level-view'), 1000);
                }
            } else {
                const hint = document.getElementById('hint-text');
                hint.style.opacity = 1;
                hint.classList.add('animate__animated', 'animate__shakeX'); // Requires animate.css or custom keyframes
            }
        };


        // --- 7. AUTHENTICATION ---
        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            
            if(!email || !pass) return showMessage("Please fill all fields");

            toggleLoader('button[onclick="handleLogin()"]', true);

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // Listener will handle redirection
            } catch (error) {
                console.error(error);
                let msg = "Login Failed";
                if(error.code === 'auth/wrong-password') msg = "Invalid Password";
                if(error.code === 'auth/user-not-found') msg = "User not found";
                showMessage(msg);
                toggleLoader('button[onclick="handleLogin()"]', false);
            }
        };

        window.handleRegister = async () => {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;

            if(!name || !email || !pass) return showMessage("Please fill all fields");

            toggleLoader('button[onclick="handleRegister()"]', true);

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // Create User Document
                const newUserObj = {
                    displayName: name,
                    email: email,
                    currentLevel: 1,
                    coins: 0,
                    createdAt: serverTimestamp()
                };

                // NOTE: Using strict path. Acode users: use doc(db, 'users', user.uid)
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid), newUserObj);

                // Update Auth Profile
                await updateProfile(user, { displayName: name });

            } catch (error) {
                console.error(error);
                showMessage(error.message);
                toggleLoader('button[onclick="handleRegister()"]', false);
            }
        };

        window.handleLogout = () => {
            signOut(auth);
        };

        // --- 8. AUTH OBSERVER ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, fetch data
                try {
                    // NOTE: Using strict path. Acode users: use doc(db, 'users', user.uid)
                    const docRef = doc(db, 'artifacts', appId, 'users', user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        userData = docSnap.data();
                        showView('menu-view');
                    } else {
                        console.log("No such document!");
                        // Fallback if doc creation failed during reg (rare)
                        userData = { displayName: user.displayName || 'Agent', currentLevel: 1, coins: 0 };
                        showView('menu-view');
                    }
                } catch (e) {
                    console.error("Error fetching user data", e);
                }
            } else {
                // User is signed out
                userData = null;
                showView('auth');
                // Reset loaders
                const loginBtn = document.querySelector('button[onclick="handleLogin()"]');
                if(loginBtn) toggleLoader('button[onclick="handleLogin()"]', false);
                const regBtn = document.querySelector('button[onclick="handleRegister()"]');
                if(regBtn) toggleLoader('button[onclick="handleRegister()"]', false);
            }
        });

    </script>
</body>
</html>
